{% extends 'All/index.html' %}

{% block content %}

    <main class="auth layout">
      <div class="container">
        <div class="layout__box">
          <div class="layout__boxHeader">
            <div class="layout__boxTitle">
              <h3>Rooms List</h3>
            </div>
          </div>
          <div class="layout__body">
            

            <ul class="topics__list">
              {% for room in rooms %}
                <li>
                  <a href="{% url 'roominfo' room.id %}" class="active">{{room.name}} <span>{{room.participants.all.count}}</span></a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </main>


{% endblock %}
